<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Отклик на кастинг</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Подать заявку</h2>

    <div class="casting-box">
      <h3>Кастинг: Реклама кофе</h3>
      <p>Требуется актриса 20–25 лет. Город: Москва</p>
      <p>Съёмки: 12–13 мая. Оплата: 15.000 ₽</p>
    </div>

    <h4>Выбери фотографии</h4>
    <div class="photo-grid">
      <img src="https://via.placeholder.com/100" class="selectable">
      <img src="https://via.placeholder.com/100" class="selectable">
      <img src="https://via.placeholder.com/100" class="selectable">
    </div>

    <h4>Выбери видео</h4>
    <video width="100%" controls class="selectable">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Твой браузер не поддерживает видео.
    </video>

    <button style="margin-top: 20px;">Отправить</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
