<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Кастинг-директор</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Панель кастинг-директора</h2>

    <h3>Добавить кастинг</h3>
    <input type="text" placeholder="Название проекта">
    <input type="text" placeholder="Описание (возраст, роль, тип)">
    <input type="text" placeholder="Город">
    <input type="date" placeholder="Дата съёмки">

    <button id="createCastingBtn">Создать кастинг</button>

    <hr>

    <h3>Открыть анкеты актёров</h3>
    <button id="viewProfilesBtn">Показать</button>

    <h3>Сделать рассылку</h3>
    <button id="sendBroadcastBtn">Разослать кастинг</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
