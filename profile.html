<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Анкета актёра</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Моя анкета</h2>

    <input type="text" placeholder="Имя">
    <input type="text" placeholder="Возраст">
    <input type="text" placeholder="Город">
    <input type="text" placeholder="Рост (см)">
    <input type="text" placeholder="Вес (кг)">
    <textarea placeholder="Образование (курсы, школа, ВУЗ)"></textarea>
    <textarea placeholder="Опыт (съёмки, реклама, сериалы)"></textarea>

    <label>Фото:</label>
    <input type="file" accept="image/*" multiple>

    <label>Видео:</label>
    <input type="file" accept="video/*">

    <button id="saveBtn">Сохранить анкету</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
